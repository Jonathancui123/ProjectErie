{% block main %}
    <div class="site-blocks-cover overlay inner-page" style="background-image: url(/static/images/hero_bg_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">

            <h1>Trash Tracker</h1>
          </div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <h2>The Past 24 Hours of Trash Sightings on Lake Erie</h2>
      <div class="container">
         <div class="row">
            <div class="col-lg-12 mb-0 mb-lg-0">
            <div id="map"></div>
            </div>
          </div>
        </div>
        
        <div class="bottomMargin"> </div>

     <script>
        function initMap(){
          // Map options
          var options = {
            zoom:8,
            center:{lat:42.0669,lng:-81.3399}
          }
    
          // New map
          var map = new google.maps.Map(document.getElementById('map'), options);

          // Array of markers
          var markers = JSON.parse('{{ markerdata | tojson | safe }}');
          console.log(markers);

          var heatmapData = [];

          // Loop through markers
          for(var i = 0; i < markers.length; i++){
            // Add marker
            var coords = markers[i].coords;
            var latLng = new google.maps.LatLng(coords.lat, coords.lng);
            console.log(latLng);
            heatmapData.push(latLng);
            // addMarker(markers[i]);
          }
          console.log(heatmapData);
          var heatmap = new google.maps.visualization.HeatmapLayer({
            data: heatmapData,
            dissipating: true,
            map: map,
            radius: 40
          });
        }
      </script>
    
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOu4NPK-hWvyMx5bNCrOOvP2HXehwGCok&libraries=visualization&callback=initMap">
        </script>
